---
- name: Sample Hello world!!
  hosts: all
  tasks:
    - name: Printing the Hello world.
      debug:
        msg: "Hello World!, This is for AAP testing.!!!!"

    - name: Check disk usage with df -hT
      command: df -hT
      register: disk_usage

    - name: Print disk usage
      debug:
        var: disk_usage.stdout_lines

    - name: print the files in the current directory
      command: ls -al
      register: list_files

    - name: Printing the List files
      debug:
        var: list_files
